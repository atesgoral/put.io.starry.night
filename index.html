<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.5/dat.gui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stats.js/r16/Stats.min.js"></script>
    <script src="anim.js"></script>
    <style>
    body {
      margin: 0;
      padding: 0;
      background: #393939;
    }
    #stats {
      position: absolute;
      top: 0;
      left: 0;
    }
    #container {
      margin: 40px auto;
      width: 945px;
      height: 427px;
    }
    @media (max-width: 800px) {
      #container {
        margin: 0;
        width: 640px;
        height: 480px;
      }
    }
    #anim {
      width: 100%;
      height: 100%;
    }
    </style>
  </head>
  <body>
    <div id="stats"></div>
    <div id="container">
        <canvas id="anim"></canvas>
    </div>
  </body>
</html>
